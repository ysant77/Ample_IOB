<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Data Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Training Data Viewer</h1>
    {% for item in data %}
        <p><strong>Sentence:</strong> {{ item.sentence }}</p>
        <p>
            {% for token, tag in zip(item.tokens, item.tags) %}
                <span class="{{ tag }}">{{ token }}</span>
            {% endfor %}
        </p>
    {% endfor %}
</body>
</html>
