<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Data Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Training Data Viewer</h1>
    {% for item in data %}
        <div><strong>Intent:</strong> {{ item.intent }}</div>
        <div><strong>Sentence:</strong> {{ item.sentence }}</div>
        <div>
            {% for token, tag in zip(item.tokens, item.tags) %}
                {% if tag != 'O' %}
                    <span class="{{ tag }}" data-tag="{{ tag.split('-')[1] }}">{{ token }}</span>
                {% else %}
                    {{ token }} <!-- Render untagged tokens without span -->
                {% endif %}
            {% endfor %}
        </div>
        <hr>
    {% endfor %}
</body>
</html>
